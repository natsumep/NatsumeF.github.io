<script>
function init() {
	var my_self = document.querySelector(".my_self"),

	my_self.onmouseout = function() {
		my_self_img.src = "images/my_self.jpeg";
	}

	function goTopShow() {
		if (util.getScrollTop() > 0) {
			goTop.style.display = "block";
		} else if (util.getScrollTop() === 0) {
			goTop.style.display = "none";
		}
	}
	goTopShow();
	var downImgs=new ImageDraws(document.querySelectorAll(".down-images"));
	new ImgLazyLoad(document.querySelectorAll(".down-images"),500);
	downAll.onclick=function(e){
		e.stopPropagation();
		downImgs.downImageAll();
	}
	util.addEvent(window,"scroll",goTopShow);
	util.animetionScroll(500);
	util.addBr(10);
}
init();

;~function(window,undefined){
	"use strict"
	var SeeAliteDom=function(dom,height){
		this.dom=dom;
		this.showHeight=window.getComputedStyle(this.dom).height;
		this.flag=true;
		this.height=height||400;
		this.init();
	};
	SeeAliteDom.prototype.init=function(){
		if(parseInt(this.showHeight)>this.height){
			this.hideDom();
			this.createDom();
			this.addEvent();
		}
	}
	SeeAliteDom.prototype.hideDom=function(){
		this.dom.style.height=this.height+"px";
		this.dom.style.overflow="hidden";
		this.dom.style.position="relative";
		this.dom.style.transition="height 0.3s";
	}
	SeeAliteDom.prototype.createDom = function() {
		this.div = document.createElement("div");
		this.p = document.createElement("p");
		var showDivStyle = {
				height: "80px",
				width: window.getComputedStyle(this.dom).width,
				position: "absolute",
				bottom: 0,
				left: 0,
				background: "linear-gradient(rgba(255,255,255,0),rgba(255,255,255,.8))",
			},
			pStyle = {
				position: "absolute",
				color: "#00515c",
				fontSize: "20px",
				lineHeight: "80px",
				left: "50%",
				transform: "translate(-50%,-50%)",
				textDecoration: "underline",
				cursor: "pointer",
			}
		for (let i in pStyle) {
			this.p.style[i] = pStyle[i];
		}
		for (let i in showDivStyle) {
			this.div.style[i] = showDivStyle[i];
		}
		this.changeDom();
		this.div.appendChild(this.p);
		this.dom.appendChild(this.div);
	}
	SeeAliteDom.prototype.addEvent=function(){
		this.p.addEventListener("click",function(){
			if(this.flag){
				this.dom.style.height=this.showHeight;
			}else{
				this.dom.style.height=this.height+"px";
			}
			this.flag=!this.flag;
			this.changeDom();
			
		}.bind(this))
	}
	SeeAliteDom.prototype.changeDom=function(){
		if(this.flag){
			this.p.innerHTML="Âä†ËΩΩÊõ¥Â§ö";
		}else{
			this.p.innerHTML="Êî∂Ëµ∑";
		}
	}
	var imgUl=document.querySelectorAll(".images-all");
		for(let i=0;i<imgUl.length;i++){
			new SeeAliteDom(imgUl[i],350);
		}
}(window)
