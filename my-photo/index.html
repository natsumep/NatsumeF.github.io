<script>
function init() {
	var my_self = document.querySelector(".my_self"),
		my_self_img = document.querySelector("img"),
		goTop = document.querySelector(".go-top");
	my_self.onmouseover = function() {
		my_self_img.src = "images/my_self_hover.jpeg";
	}
	my_self.onmouseout = function() {
		my_self_img.src = "images/my_self.jpeg";
	}

	function goTopShow() {
		if (document.body.scrollTop > 0) {
			goTop.style.display = "block";
		} else if (document.body.scrollTop === 0) {
			goTop.style.display = "none";
		}
	}

	goTopShow();
	new ImageDraws(document.querySelectorAll(".down-images"));
	new ImgLazyLoad(document.querySelectorAll(".down-images"),500);
	util.addEvent(window,"scroll",goTopShow);
	util.animetionScroll(500);
	util.addBr(10);
}
init();

;~function(window,undefined){
	var SeeNineImg=function(doms,length){
		this.dom=[].slice.call(doms);
		this.data=[];
		this.length=length||9;
		this.flag=true;
		this.init();

	};
	SeeNineImg.prototype.init=function(){
		this.dataDom();
		this.createDom();
	}
	SeeNineImg.prototype.dataDom=function(){
		if(this.dom.length>this.length){
			for(let i= this.length;i<this.dom.length;i++){
				this.data.push(this.dom[i]);
			}
		}
		this.removeDom();
	}
	SeeNineImg.prototype.removeDom=function(){
		for(let i=0; i<this.data.length;i++){
			this.data[i].parentNode.removeChild(this.data[i]);
		}
	}
	SeeNineImg.prototype.createDom=function(){
		var html;
		if(this.flag){
			html="..."
		}else{
			html="âˆ§"
		}
			this.click=document.createElement("li");	
			this.click.innerHTML=html;
			this.click.style.color="#fff";
			this.click.style.fontSize="30px";
			this.click.style.height=window.getComputedStyle(this.dom[0]).height;
			//this.dom[0].parentNode.appendChild(this.click);
	}
	var imgUl=document.querySelector(".images-all"),
		imgLi=imgUl.querySelectorAll("li");
		new SeeNineImg(imgLi);
}(window)
